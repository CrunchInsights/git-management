default: &default
  adapter: postgresql
  pool: 30
  timeout: 5000  
  
development:
  <<: *default
  adapter: postgresql
  encoding: utf8
  reconnect: false
  database: git_management_development
  pool: <%= ENV["DB_POOL"] || ENV['MAX_THREADS'] || 30 %>
  username: postgres
  password: root
  host: localhost

# Warning: The database defined as "test" will be erased and
