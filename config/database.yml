# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: postgresql
  encoding: utf8
  reconnect: false
  database: git_management_test
  pool: <%= ENV["DB_POOL"] || ENV['MAX_THREADS'] || 30 %>
  username: postgres
  password: root
  host: localhost

production:
  <<: *default
  adapter: postgresql
  encoding: utf8
  reconnect: false
  database: git_management_production
  pool: <%= ENV["DB_POOL"] || ENV['MAX_THREADS'] || 30 %>
  username: postgres
  password: root
  host: localhost
